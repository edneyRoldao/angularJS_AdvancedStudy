<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="ISO-8859-1">
	<title>Todo client</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<script type="text/javascript" src="js/lib/angular.js"></script>
</head>
<body>

	<div ng-controller="TodoController as todo">
		<ul>
			<li ng-repeat="item in todo.list">
				<input id="todo-{{$index}}" type="checkbox" ng-model="item.completed">
				<label class="toggle" for="todo-{{$index}}"></label>
				<p> {{ item.title }} </p>	
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/todoController.js"></script>
</body>
</html>
