<!-- 
	It is important to know that when we are using ng-hide and ng-show, the elements
	even though hided, it remains on DOM.
-->

<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>1 first module</title>
	<script type="text/javascript" src="../library/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MoviesController.js"></script>
</head>
<body>

<div ng-controller="MoviesController as movies">
	<ul ng-repeat="movie in movies.favorites">
		<li>
			<p>INDEX: {{ $index }}</p>
			<p>{{movie.title}}</p>
			<p>{{movie.year}}</p>
			<p ng-show="movie.popular">This movie si popular !</p>		
		</li>

	</ul>
</div>

</body>
</html>
